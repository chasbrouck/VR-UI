<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>VR Box UI</title>

  <!-- bomb ass css -->
  <link rel="stylesheet"
        type="text/css"
        href="/css/app.css" />
</head>

<body>
  <div class="vrBox">
    <!-- SIDE BUTTON LEFT -->
    <a class="side"
       id="sideButton1"
       onclick="buttonPress(this)">
      <div class="sideButtonLeft">
        <div class="sideButtonInner"></div>
      </div>
    </a>

    <!-- TOP BUTTONS -->
    <div class="vrBoxTop">
      <div class="statusText"
           id="status"></div>
      <div class="buttonsTop">
        <div class="buttonRow">
          <!-- ROW 1 -->
          <a class="button"
             id="topButton1"
             onclick="buttonPress(this)">
            <div class="buttonInside"></div>
          </a>
          <a class="button"
             id="topButton2"
             onclick="buttonPress(this)">
            <div class="buttonInside"></div>
          </a>
          <a class="button"
             id="topButton3"
             onclick="buttonPress(this)">
            <div class="buttonInside"></div>
          </a>
        </div>
        <!-- ROW 2 -->
        <div class="buttonRow">
          <a class="button"
             id="topButton4"
             onclick="buttonPress(this)">
            <div class="buttonInside"></div>
          </a>
          <a class="button"
             id="topButton5"
             onclick="buttonPress(this)">
            <div class="buttonInside"></div>
          </a>
          <a class="button"
             id="topButton6"
             onclick="buttonPress(this)">
            <div class="buttonInside"></div>
          </a>
        </div>
      </div>
    </div>

    <!-- SIDE BUTTON RIGHT -->
    <a class="side"
       id="sideButton2"
       onclick="buttonPress(this)">
      <div class="sideButtonRight">
        <div class="sideButtonInner"></div>
      </div>
    </a>

  </div>

  <!-- scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
  <script>
    var socket = io();

    function buttonPress(item) {
      var id = $(item).attr("id");

      //socket emit
      socket.emit('button press', id);

      //temporary button styling
      $(item).addClass("active");
      setTimeout(
        function() {
          $(item).removeClass("active");
        }, 500);
    }

    socket.on('status update', function(msg) {
      $('#status').text(msg);
      setTimeout(
        function() {
          $('#status').text('');
        }, 500);
    });
  </script>

</body>

</html>
